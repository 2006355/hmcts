<html>

        <title>Case Work Task</title>
        <meta name="description" content="">

        <link rel="stylesheet" href="">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <div>
            <h1>Case Work Task</h1>
            <p>Welcome to your new site! This is a simple HTML5 template.</p>
            <h2>Task for Caseworker</h2>
            <div id="task" class="task"></div>
        </div>
        <script>
            function getData() {
                $.ajax({
                    url: 'http://localhost:8000/task',
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        console.log(data);
                        var taskContainer = document.getElementById('task');
                        taskContainer.innerHTML = ''; // Clear previous content
                        for (var i = 0; i < data.length; i++) {
                            taskContainer.innerHTML += '<div class="task-item">';
                            taskContainer.innerHTML += '<h3>' + data[i].title + '</h3>';
                            taskContainer.innerHTML += '<p>' + data[i].d + '</p>';
                            taskContainer.innerHTML += '</div>';
                        }
                    },
                    error: function(error) {
                        console.log('Error:', error);
                    }
                });
            }

            // Call the function to fetch data
            getData();
        </script>
    </body>
</html>
